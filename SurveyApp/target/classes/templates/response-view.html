<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Survey</title>
<link rel="stylesheet" href="/stylingcss/default.css" />
<style>
table,td,th,tr {
	border: none;
}
</style>
<style>

</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
	<div id="main">
		<h1>Responded Survey</h1>
		<hr />
		<table>	
			<tr>
				<td>Survey-ID</td>
				<td>Survey Name</td>
				<td>Status</td>
				<td>USER-ID</td>	
				<td></td>
			</tr>
			<hr/>
			<tr th:each="share : ${shareData}">
				<form th:action="@{/home/responseview}" method="get"  >
				<td><input type="text" th:value="${share.survey.id}" readonly="readonly" name="id" /></td>			
				<td><input type="text" th:value="${share.survey.surveyName}" readonly="readonly" /></td>
				<td ><input type="text" th:value="${share.survey.status} ? 'ACTIVE' : 'INACTIVE'" readonly="readonly" /></td>
				<td ><input type="text" th:value="${share.user.id}" readonly="readonly" name="user_id"/></td>
				<td><button type="submit">View</button></td>
				</form>
			</tr>
			</form> 
		</table>
	</div>
</body>
</html>
